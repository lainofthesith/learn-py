{% extends 'base.html' %}

{% block title %}
   {{ quote.author }} - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1>{{ quote.blockquote }}</h1>
    <p><a href="{% quote.source %}">{{ quote.author }}</a></p>
  {% if user == quote.user %}
    <p>
      <a href="{% url 'edit_quote' slug=quote.slug %}">
        Edit me!
      </a>
    </p>
  {% endif %}
{% endblock content %}
